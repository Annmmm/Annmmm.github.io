<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的纪念日</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            color: white;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .anniversary-date {
            font-size: 1.8rem;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            padding: 10px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .countdown-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin: 40px auto;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        
        .countdown-title {
            font-size: 1.8rem;
            color: #764ba2;
            margin-bottom: 25px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 15px;
            border-radius: 15px;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .countdown-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .memories-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            margin: 40px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .section-title {
            text-align: center;
            font-size: 2.2rem;
            color: #764ba2;
            margin-bottom: 30px;
            position: relative;
        }
        
        .section-title:after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 10px auto;
            border-radius: 2px;
        }
        
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .memory-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .memory-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .memory-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .memory-content {
            padding: 20px;
        }
        
        .memory-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .memory-date {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .memory-desc {
            color: #666;
            line-height: 1.6;
        }
        
        .message-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            margin: 40px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        
        .love-message {
            font-size: 1.5rem;
            line-height: 1.8;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
            font-style: italic;
            position: relative;
            padding: 0 20px;
        }
        
        .love-message:before, .love-message:after {
            content: '"';
            font-size: 4rem;
            color: #764ba2;
            opacity: 0.3;
            position: absolute;
        }
        
        .love-message:before {
            top: -20px;
            left: 0;
        }
        
        .love-message:after {
            bottom: -40px;
            right: 0;
        }
        
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        
        .music-player:hover {
            transform: scale(1.1);
        }
        
        .music-player i {
            font-size: 24px;
            color: #764ba2;
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            transform: rotate(45deg);
            opacity: 0.7;
        }
        
        .floating-heart:before,
        .floating-heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
        }
        
        .floating-heart:before {
            top: -10px;
            left: 0;
        }
        
        .floating-heart:after {
            top: 0;
            left: -10px;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            color: white;
            opacity: 0.8;
        }
        
        @keyframes floatDown {
            0% {
                transform: rotate(45deg) translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: rotate(45deg) translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .countdown-item {
                min-width: 100px;
                padding: 15px 10px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .memory-grid {
                grid-template-columns: 1fr;
            }
            
            .love-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="heartsContainer"></div>
    
    <div class="container">
        <header>
            <h1>我们的纪念日</h1>
            <p class="subtitle">记录我们共同走过的美好时光</p>
            <div class="anniversary-date" id="anniversaryDate">2025年1月4日</div>
        </header>
        
        <section class="countdown-container">
            <h2 class="countdown-title">距离我们的纪念日还有</h2>
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">0</div>
                    <div class="countdown-label">天</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">0</div>
                    <div class="countdown-label">小时</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">0</div>
                    <div class="countdown-label">分钟</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">0</div>
                    <div class="countdown-label">秒</div>
                </div>
            </div>
        </section>
        
        <section class="memories-section">
            <h2 class="section-title">美好回忆</h2>
            <div class="memory-grid">
                <div class="memory-card">
                    <img src="css/images/20250104.jpg" alt="在一起的第一天" class="memory-img">
                    <div class="memory-content">
                        <h3 class="memory-title">在一块啦</h3>
                        <p class="memory-date">2025年1月4日</p>
                        <p class="memory-desc">紧张 开心 嘿嘿嘿</p>
                    </div>
                </div>
                
                <div class="memory-card">
                    <img src="https://images.unsplash.com/photo-1533158326339-7f3cf2404354?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="第一次旅行" class="memory-img">
                    <div class="memory-content">
                        <h3 class="memory-title">第一次旅行</h3>
                        <p class="memory-date">time</p>
                        <p class="memory-desc">content</p>
                    </div>
                </div>
                
        </section>
        
        <section class="message-section">
            <h2 class="section-title">想对你说的话</h2>
            <p class="love-message" id="loveMessage">
                未来的每一步一脚印都希望握紧你的手心
            </p>
        </section>
        
        <footer>
            <p>用心记录值得纪念的瞬间 • 爱你哟</p>
        </footer>
    </div>
    
    <div class="music-player" id="musicControl">
        <i class="fas fa-music"></i>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-day-583.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
    
    <script>
        // 设置纪念日日期 (年, 月-1, 日)
        const anniversaryDate = new Date(2025, 0, 4); // 
        
        // 更新纪念日显示
        document.getElementById('anniversaryDate').textContent = formatDate(anniversaryDate);
        
        // 倒计时功能
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // 计算今年的纪念日
            let nextAnniversary = new Date(currentYear, anniversaryDate.getMonth(), anniversaryDate.getDate());
            
            // 如果今年的纪念日已经过去，计算明年的
            if (now > nextAnniversary) {
                nextAnniversary = new Date(currentYear + 1, anniversaryDate.getMonth(), anniversaryDate.getDate());
            }
            
            const timeDiff = nextAnniversary - now;
            
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        // 格式化日期显示
        function formatDate(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${year}年${month}月${day}日`;
        }
        
        // 创建飘落的心形
        function createFloatingHearts() {
            const container = document.getElementById('heartsContainer');
            const colors = ['#ff6b6b', '#ff9ff3', '#f368e0', '#ff9f43'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                
                // 随机属性
                const size = Math.random() * 20 + 10;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 10 + 10;
                const animationDelay = Math.random() * 5;
                
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.background = color;
                heart.style.left = `${left}vw`;
                heart.style.top = '-30px';
                heart.style.animation = `floatDown ${animationDuration}s linear ${animationDelay}s infinite`;
                
                container.appendChild(heart);
            }
        }
        
        // 音乐控制
        const musicControl = document.getElementById('musicControl');
        const bgMusic = document.getElementById('bgMusic');
        let musicPlaying = false;
        
        musicControl.addEventListener('click', function() {
            if (musicPlaying) {
                bgMusic.pause();
                musicControl.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                bgMusic.play().catch(e => {
                    console.log("自动播放被阻止，请手动点击播放");
                });
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
            }
            musicPlaying = !musicPlaying;
        });
        
        // 初始化
        window.addEventListener('load', function() {
            createFloatingHearts();
            updateCountdown();
            setInterval(updateCountdown, 1000);
            
            // 用户交互后尝试播放音乐
            document.body.addEventListener('click', function initMusic() {
                if (!musicPlaying) {
                    bgMusic.play().then(() => {
                        musicPlaying = true;
                        musicControl.innerHTML = '<i class="fas fa-pause"></i>';
                    }).catch(e => {
                        console.log("音乐播放需要用户交互");
                    });
                }
            }, { once: true });
        });
        
        // 祝福语库
        const messages = [
			"放慢脚步，按照你的节奏进行",
            "你不用多好，我喜欢就好",
            "被你的幽默风趣吸引，脑袋空闲就会想你",
            "陪伴是最长情的告白",
            "慢慢了解你 发现你的每一面 像在挖宝藏 不论好坏"
        ];
        
        // 随机选择一条祝福语
        document.getElementById('loveMessage').textContent = messages[Math.floor(Math.random() * messages.length)];
    </script>
</body>
</html>
