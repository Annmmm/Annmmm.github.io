<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的心意 - 向你表白</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: #5a3d5c;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #e84393;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #6c5ce7;
        }
        
        .heart-container {
            position: relative;
            height: 120px;
            margin: 30px 0;
        }
        
        .heart {
            position: absolute;
            width: 100px;
            height: 90px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: heartbeat 1.5s ease-in-out infinite both;
        }
        
        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #e84393;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        @keyframes heartbeat {
            from {
                transform: translate(-50%, -50%) scale(1);
            }
            10% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            20% {
                transform: translate(-50%, -50%) scale(1);
            }
            30% {
                transform: translate(-50%, -50%) scale(1.15);
            }
            40% {
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .message {
            font-size: 1.3rem;
            line-height: 1.8;
            margin: 30px 0;
            text-align: left;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            border-left: 5px solid #e84393;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #yesBtn {
            background: #e84393;
            color: white;
        }
        
        #noBtn {
            background: #6c5ce7;
            color: white;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .response {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #e84393;
            min-height: 50px;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .response.show {
            opacity: 1;
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #e84393;
            transform: rotate(45deg);
            opacity: 0.7;
        }
        
        .floating-heart:before,
        .floating-heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #e84393;
            border-radius: 50%;
        }
        
        .floating-heart:before {
            top: -10px;
            left: 0;
        }
        
        .floating-heart:after {
            top: 0;
            left: -10px;
        }
        
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 100;
        }
        
        .music-control i {
            font-size: 24px;
            color: #e84393;
        }
        
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="heartsContainer"></div>
    
    <div class="container">
        <h1>💖 我喜欢你 💖</h1>
        <p class="subtitle">这是一封来自心底的表白信</p>
        
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        
        <div class="message">
            <p>亲爱的，</p>
            <p>从遇见你的那一刻起，我的世界就变得不同。你的笑容像阳光一样温暖，你的声音像音乐一样动听。</p>
            <p>每次和你在一起，时间都过得特别快；每次想到你，心里都充满甜蜜。</p>
            <p>我不知道未来会怎样，但我知道，此刻的我，真心喜欢你。</p>
            <p>你愿意给我一个机会，让我成为陪伴你的人吗？</p>
        </div>
        
        <div class="buttons">
            <button id="yesBtn">我愿意 💕</button>
            <button id="noBtn">我再想想</button>
        </div>
        
        <div class="response" id="response"></div>
        
        <footer>
            <p>用心制作 • 只为特别的你</p>
        </footer>
    </div>
    
    <div class="music-control" id="musicControl">
        <i>🎵</i>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-loving-you-117.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // 创建飘落的心形
        function createFloatingHearts() {
            const container = document.getElementById('heartsContainer');
            const colors = ['#e84393', '#6c5ce7', '#fd79a8', '#a29bfe'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                
                // 随机属性
                const size = Math.random() * 20 + 10;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 10 + 10;
                const animationDelay = Math.random() * 5;
                
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.background = color;
                heart.style.left = `${left}vw`;
                heart.style.top = '-30px';
                heart.style.animation = `floatDown ${animationDuration}s linear ${animationDelay}s infinite`;
                
                // 设置CSS动画
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes floatDown {
                        0% {
                            transform: rotate(45deg) translateY(0) rotate(0deg);
                            opacity: 0.7;
                        }
                        100% {
                            transform: rotate(45deg) translateY(100vh) rotate(360deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                container.appendChild(heart);
            }
        }
        
        // 处理按钮点击
        document.getElementById('yesBtn').addEventListener('click', function() {
            const response = document.getElementById('response');
            response.textContent = "太棒了！这是我一生中最幸福的时刻！💕🎉";
            response.classList.add('show');
            
            // 创建更多心形
            createCelebrationHearts();
            
            // 改变背景颜色
            document.body.style.background = 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)';
        });
        
        document.getElementById('noBtn').addEventListener('click', function() {
            const response = document.getElementById('response');
            response.textContent = "没关系，我会继续努力，直到打动你的心！💪";
            response.classList.add('show');
            
            // 移动"不"按钮
            moveNoButton();
        });
        
        // 移动"不"按钮
        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - noBtn.offsetWidth - 20;
            const maxY = containerRect.height - noBtn.offsetHeight - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        }
        
        // 创建庆祝心形
        function createCelebrationHearts() {
            const container = document.getElementById('heartsContainer');
            const colors = ['#e84393', '#6c5ce7', '#fd79a8', '#a29bfe'];
            
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                
                // 随机属性
                const size = Math.random() * 25 + 15;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 5 + 5;
                const animationDelay = Math.random() * 2;
                
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.background = color;
                heart.style.left = `${left}vw`;
                heart.style.top = '-30px';
                heart.style.animation = `floatDown ${animationDuration}s linear ${animationDelay}s forwards`;
                
                container.appendChild(heart);
            }
        }
        
        // 音乐控制
        const musicControl = document.getElementById('musicControl');
        const bgMusic = document.getElementById('bgMusic');
        let musicPlaying = false;
        
        musicControl.addEventListener('click', function() {
            if (musicPlaying) {
                bgMusic.pause();
                musicControl.innerHTML = '<i>🔇</i>';
            } else {
                bgMusic.play().catch(e => {
                    console.log("自动播放被阻止，请手动点击播放");
                });
                musicControl.innerHTML = '<i>🎵</i>';
            }
            musicPlaying = !musicPlaying;
        });
        
        // 初始化
        window.addEventListener('load', function() {
            createFloatingHearts();
            
            // 尝试自动播放音乐（可能会被浏览器阻止）
            bgMusic.play().then(() => {
                musicPlaying = true;
                musicControl.innerHTML = '<i>🎵</i>';
            }).catch(e => {
                console.log("自动播放被阻止，请手动点击播放");
                musicControl.innerHTML = '<i>🔇</i>';
            });
        });
    </script>
</body>
</html>
